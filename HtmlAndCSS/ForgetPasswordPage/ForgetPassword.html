<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="ForgetPassword.css">
    
        <title>Forget Password?</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <div class="wrapper justify-content-center" id="rootContainer">
                <div class="container">
                        <h1>Reset Password</h1>
                        <br/>   
                        <form>
                            <div class="form-group">
                                <label for="emailaddress">Please Enter Your Recovery Email Address:</label><br />
                                <input type="text" class="form-control" id="emailaddressconfrim">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="newpwd">Enter Your New Password:</label><br />
                                <input type="password" class="form-control" id="newpassword">
                                <input type="checkbox" onclick="myFunction()">Show Password
                            </div>
                            
                            <br>

                            <div class="form-group">
                                <label for="newpwd">Please Re-confirm the New Password:</label><br />
                                <input type="password" class="form-control" id="newpassword">
                                <input type="checkbox" onclick="myFunction()">Show Password
                            </div>
                            
                            <br />
                
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </form>
                    </div>
                    <br><br>
        </div>
        <script>
                function myFunction() {
                    var x = document.getElementById("newpassword");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
        </script>
    </body>
</html>
